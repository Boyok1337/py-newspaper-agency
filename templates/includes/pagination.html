{% load query_transform %}
<style>
    .disabled a.page-link {
        display: none;
    }
</style>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
      <a class="page-link"
         href="{% if page_obj.has_previous %}?
           {% query_transform request page=page_obj.previous_page_number %}{% else %}#{% endif %}"
         tabindex="-1" aria-disabled="{% if not page_obj.has_previous %}true{% else %}false{% endif %}">←</a>
    </li>
    {% if page_obj.has_previous %}
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link"
           href="?{% query_transform request page=page_obj.previous_page_number %}">{{ page_obj.previous_page_number }}</a>
      </li>
    {% endif %}
    <li class="page-item">
      <a href="?{% query_transform request page=page_obj.number %}#" class="page-link">{{ page_obj.number }}</a>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}"
           class="page-link">{{ page_obj.next_page_number }}</a>
      </li>
    {% endif %}
    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_next %}?
        {% query_transform request page=page_obj.next_page_number %}{% else %}#{% endif %}"
         aria-disabled="{% if not page_obj.has_next %}true{% else %}false{% endif %}">→</a>
    </li>
  </ul>
</nav>
