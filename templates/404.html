{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>
            Oops!</h1>
          <h2>
            404 Not Found</h2>
          <div class="error-details">
            Sorry, an error has occured, Requested page not found!
          </div>
          <div class="error-actions">
            <a href="{% url "newspaper:index" %}" class="btn btn-primary btn-lg"><span
                class="glyphicon glyphicon-home"></span>
              Take Me Home </a>
            <a href="{% url "newspaper:contact" %}" class="btn btn-default btn-lg"><span
                class="glyphicon glyphicon-envelope"></span> Contact Support </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
      body {
          background-color: lightgray;
      }

      .error-template {
          padding: 40px 15px;
          text-align: center;
      }

      .error-actions {
          margin-top: 15px;
          margin-bottom: 15px;
      }

      .error-actions .btn {
          margin-right: 10px;
      }
  </style>
{% endblock content %}
